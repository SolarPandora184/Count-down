<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AESA Countdown</title>
  <style>
    body {
      background: #000 center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      text-shadow: 2px 2px 4px black;
    }

    #timer {
      font-size: 2em;
      margin: 1em 0;
      text-shadow: 1px 1px 3px black;
    }

    #controls {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    #controls.show {
      display: flex;
    }

    button, input[type="file"] {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid white;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AESA Countdown</h1>
  <div id="timer">Loading...</div>

  <div id="controls">
    <button onclick="setCountdown()">Set Countdown</button>
    <input type="file" id="bgUpload" accept="image/*">
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // âœ… Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD...yourAPI",
      authDomain: "tc-weed-abatement.firebaseapp.com",
      projectId: "tc-weed-abatement",
      storageBucket: "tc-weed-abatement.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const bgRef = ref(storage, 'backgrounds/custom.jpg');

    // Try to load background from Firebase
    getDownloadURL(bgRef).then(url => {
      document.body.style.backgroundImage = `url(${url})`;
    }).catch(console.warn);

    // Upload and apply new background
    document.getElementById('bgUpload').addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      uploadBytes(bgRef, file).then(() => getDownloadURL(bgRef)).then(url => {
        document.body.style.backgroundImage = `url(${url})`;
        alert("Background updated.");
      });
    });

    // Countdown logic
    let countdownTo = null;
    let interval = null;

    function setCountdown() {
      const input = prompt("Enter target date/time (YYYY-MM-DD HH:MM:SS):");
      if (!input) return;
      const date = new Date(input.replace(" ", "T"));
      if (isNaN(date)) return alert("Invalid format.");

      countdownTo = date;
      clearInterval(interval);
      updateTimer();
      interval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const now = new Date();
      const diff = countdownTo - now;
      if (diff <= 0) {
        document.getElementById('timer').textContent = "LAUNCHED!";
        clearInterval(interval);
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      document.getElementById('timer').textContent =
        `${d}d ${h}h ${m}m ${s}s`;
    }

    // Show controls on PageDown
    document.addEventListener('keydown', e => {
      if (e.code === 'PageDown') {
        document.getElementById('controls').classList.add('show');
        setTimeout(() => {
          document.getElementById('controls').classList.remove('show');
        }, 10000);
      }
    });
  </script>
</body>
</html>
