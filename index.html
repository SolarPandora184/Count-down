<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AESA Countdown</title>
  <style>
    body {
      background: #000 center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 5px #000;
    }

    #timer {
      font-size: 2em;
      margin-bottom: 1em;
      text-shadow: 1px 1px 3px #000;
    }

    #secret-controls {
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    #secret-controls.show {
      display: flex;
    }

    button, input[type="file"] {
      padding: 10px 20px;
      font-size: 1em;
      background: rgba(0,0,0,0.5);
      border: 1px solid #fff;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      outline: none;
    }

    button:hover, input[type="file"]:hover {
      background: rgba(255,255,255,0.2);
    }

    button:focus, input[type="file"]:focus {
      outline: none;
    }

    input[type="file"] {
      background: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <h1>AESA Countdown</h1>
  <div id="timer">Loading...</div>

  <div id="secret-controls">
    <button onclick="setCountdown()">Set Countdown Time</button>
    <input type="file" accept="image/*" id="bgUpload" />
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    // ðŸ” Replace with your Firebase config:
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const backgroundRef = ref(storage, 'backgrounds/custom.jpg');

    // Load saved background from Firebase
    getDownloadURL(backgroundRef)
      .then((url) => {
        document.body.style.backgroundImage = `url('${url}')`;
      })
      .catch((err) => {
        console.log("No custom background found or error loading:", err.message);
      });

    // Countdown timer logic
    let countdownTo = null;
    let interval = null;

    function setCountdown() {
      const input = prompt("Enter target date and time (YYYY-MM-DD HH:MM:SS):");
      if (!input) return;

      const parsed = new Date(input.replace(' ', 'T'));
      if (isNaN(parsed.getTime())) {
        alert("Invalid date format. Try YYYY-MM-DD HH:MM:SS");
        return;
      }

      countdownTo = parsed;
      if (interval) clearInterval(interval);
      updateTimer();
      interval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const now = new Date();
      const diff = countdownTo - now;

      if (!countdownTo || diff <= 0) {
        document.getElementById("timer").innerText = "LAUNCHED!";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerText =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // Show hidden controls on PageDown
    document.addEventListener("keydown", (e) => {
      if (e.code === "PageDown") {
        const controls = document.getElementById("secret-controls");
        controls.classList.add("show");

        // Optional: auto-hide after 10 seconds
        setTimeout(() => {
          controls.classList.remove("show");
        }, 10000);
      }
    });

    // Prevent tab focus on controls
    document.querySelector("button").setAttribute("tabindex", "-1");
    document.querySelector("input[type='file']").setAttribute("tabindex", "-1");

    // Upload image to Firebase
    document.getElementById("bgUpload").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          if (img.width !== img.height) {
            alert("Please upload a square image.");
          } else {
            uploadBytes(backgroundRef, file)
              .then(() => getDownloadURL(backgroundRef))
              .then((url) => {
                document.body.style.backgroundImage = `url('${url}')`;
                alert("Background uploaded and applied.");
              })
              .catch((err) => {
                console.error("Upload error:", err);
                alert("Failed to upload background.");
              });
          }
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
